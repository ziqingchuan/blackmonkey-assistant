<!DOCTYPE html>
<html>
<head>
    <style>
        .float-element {
            margin: 20px 0;
            height: 60px;
            padding: 20px;
            background: #f0f0f0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .float-element.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
<div style="height: 10vh">滚动下方</div>

<div class="float-element">元素1</div>
<div class="float-element">元素2</div>
<div class="float-element">元素3</div>
<div class="float-element">元素1</div>
<div class="float-element">元素2</div>
<div class="float-element">元素3</div><div class="float-element">元素1</div>
<div class="float-element">元素2</div>
<div class="float-element">元素3</div><div class="float-element">元素1</div>
<div class="float-element">元素2</div>
<div class="float-element">元素3</div>



<!-- 更多元素... -->

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const elements = document.querySelectorAll('.float-element');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });

        elements.forEach(el => observer.observe(el));
    });
</script>
</body>
</html>
